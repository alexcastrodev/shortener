default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1
    - queues: "safety"
      threads: 1
      batch_size: 500
      processes: 1
      polling_interval: 1
    - queues: "analytics"
      threads: 2
      batch_size: 500
      processes: 1
      polling_interval: 0.5

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
